<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      <img src="../../assets/proddLogo.png" alt="">
    </ion-title>
    <ion-buttons slot="end">
      <ion-button color="dark">
       <ion-icon slot="icon-only" name="log-in-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">proDD</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-list>
      <ion-card *ngFor="let pro2 of Promotions">
        <ion-item>
          <ion-icon slot="end" name="ellipsis-vertical"></ion-icon>
          <ion-label><h2>{{pro2.title}}</h2></ion-label>
        </ion-item>

        <ion-card-content>
          <img class="post_img" src={{pro2.img_url}}/>&nbsp;&nbsp;&nbsp;
          <p>{{pro2.description}}</p>
        </ion-card-content>
      </ion-card>

  </ion-list>

</ion-content>
